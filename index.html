<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Event Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Online Event Registration</h1>
        <hr />
        <form action="" method="post" enctype="multipart/form-data">
          <label for="event_name">Event Name</label>
          <select class="form-control" name="event" id="">
            <option selected disabled value="">Select Event</option>
            <option value="event1">Event 1</option>
            <option value="event2">Event 2</option>
            <option value="event3">Event 3</option>
          </select>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="first_name"
            class="form-control"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="last_name"
            class="form-control"
            placeholder="Your last name.."
          />

          <label for="gender">Gender</label>
          <input type="radio" class="radio-btn" name="gender" value="male" />
          Male
          <input type="radio" class="radio-btn" name="gender" value="female" />
          Female

          <label for="date">Date of Birth</label>
          <input type="date" id="date" name="date" class="form-control" />

          <label for="age">Age</label>
          <input
            type="number"
            min="1"
            id="age"
            name="age"
            class="form-control"
            placeholder="Your age.."
          />

          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            placeholder="Your address.."
          />

          <label for="subject">Subject</label>

          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            rows="2"
            class="form-control"
          ></textarea>

          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" class="form-control" />

          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">Accept term and condition</label>
          </div>

          <input class="btn" type="submit" value="Submit" />
        </form>
      </div>
    </main>
  </body>
</html>
